<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em vário dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem fexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html</p>
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/Eu-Vou-Te-Buscar.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao conseguiu reproduzir o audio.<a href="midia/Eu-Vou-Te-Buscar.mp3">Clique aqui paa baixar o arquivo</a></p>

    </audio>
</body>
</html>
