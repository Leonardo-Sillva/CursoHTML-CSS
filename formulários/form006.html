<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Padrão</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <fieldset>
            <legend>good of war</legend>
        </fieldset>
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="cor" id="icolor">
        </p>
        <p>
            <label for="irange">Nível de Satisfação</label>
            <input type="range" name="range" id="irange">
        </p>
        <p>
            <label for="ifile">Escolherarquivo: </label>
            <input type="file" name="file" id="ifile">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
